<!-- 
3.7 (Creating an Autocomplete Form) Create a simple search form using a search input element in which the user can enter a search query. Using the Firefox web browser, test the form by entering January and submitting the form. Then enter a J in the input element to see previous entries that started with J—January should be displayed below the input element. Enter June and submit the form again. Now enter a J in the input element to see previous entries that started with J— January and June should be displayed below the input element. Try this with your own search queries as well.

<!DOCTYPE html>
<!-- New HTML5 form autocomplete attribute and datalist element. -->
<html>
   <head>
      <meta charset = "utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Website Font style -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
      <!-- <link rel="stylesheet" href="style.css"> -->
      <!-- Google Fonts -->
      <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
      <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

      <!-- Optional theme -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

      <link rel="stylesheet" href="https://bootswatch.com/cyborg/bootstrap.min.css">
      <style>
      .form-control2 {
          /*display: block;*/
          /*width: 100%;*/
          height: 38px;
          padding: 8px 12px;
          font-size: 14px;
          line-height: 1.42857143;
          color: #888888;
          background-color: #ffffff;
          background-image: none;
          border: 1px solid #282828;
          border-radius: 4px;
          -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,0.075);
          box-shadow: inset 0 1px 1px rgba(0,0,0,0.075);
          -webkit-transition: border-color ease-in-out .15s,-webkit-box-shadow ease-in-out .15s;
          -o-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
          transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
      }
      </style>
      <title>New HTML5 autocomplete Attribute and datalist Element</title>
   </head>

   <body>
      <div class="container">
         <div class="row">
            <h1 style="font-size: 3em;">Autocomplete and Datalist Demo</h1>
            <p>This form demonstrates the new HTML5 autocomplete attribute 
               and the datalist element.
            </p>

            <!-- turn autocomplete on -->
            <form method = "post" autocomplete = "on" class="form-horizontal">
               <div class="form-group">
                  <div class="col-xs-6">
                     <p><label>First Name:
                        <input type = "text" id = "firstName" class="form-control2"
                           placeholder = "First name" /> (First name)
                        </label></p>
                     <p><label>Last Name:
                        <input type = "text" id = "lastName" class="form-control2"
                           placeholder = "Last name" /> (Last name)
                        </label></p>
                     <p><label>Phone Number:
                        <input type = "tel" id = "tel" 
                           pattern='\d{3}[\-]\d{3}[\-]\d{4}' placeholder='Phone Number' class="form-control2" title='Phone Number (Format: (999)999-9999)' /> (Format: (999)999-9999)
                        </label></p>
                     <p><label>Email:
                        <input type = "email" id = "email" class="form-control2"
                           placeholder = "name@example.com" /> (name@example.com)
                        </label></p>
                     <p><label for = "txtList">Birth in State:
                        <input type = "text" id = "txtList" class="form-control2"
                           placeholder = "Select a State Born in" list = "state" />
                        <datalist id = "state">
                           <option value="AL">Alabama</option>
                           <option value="AK">Alaska</option>
                           <option value="AZ">Arizona</option>
                           <option value="AR">Arkansas</option>
                           <option value="CA">California</option>
                           <option value="CO">Colorado</option>
                           <option value="CT">Connecticut</option>
                           <option value="DE">Delaware</option>
                           <option value="DC">District of Columbia</option>
                           <option value="FL">Florida</option>
                           <option value="GA">Georgia</option>
                           <option value="HI">Hawaii</option>
                           <option value="ID">Idaho</option>
                           <option value="IL">Illinois</option>
                           <option value="IN">Indiana</option>
                           <option value="IA">Iowa</option>
                           <option value="KS">Kansas</option>
                           <option value="KY">Kentucky</option>
                           <option value="LA">Louisiana</option>
                           <option value="ME">Maine</option>
                           <option value="MD">Maryland</option>
                           <option value="MA">Massachusetts</option>
                           <option value="MI">Michigan</option>
                           <option value="MN">Minnesota</option>
                           <option value="MS">Mississippi</option>
                           <option value="MO">Missouri</option>
                           <option value="MT">Montana</option>
                           <option value="NE">Nebraska</option>
                           <option value="NV">Nevada</option>
                           <option value="NH">New Hampshire</option>
                           <option value="NJ">New Jersey</option>
                           <option value="NM">New Mexico</option>
                           <option value="NY">New York</option>
                           <option value="NC">North Carolina</option>
                           <option value="ND">North Dakota</option>
                           <option value="OH">Ohio</option>
                           <option value="OK">Oklahoma</option>
                           <option value="OR">Oregon</option>
                           <option value="PA">Pennsylvania</option>
                           <option value="RI">Rhode Island</option>
                           <option value="SC">South Carolina</option>
                           <option value="SD">South Dakota</option>
                           <option value="TN">Tennessee</option>
                           <option value="TX">Texas</option>
                           <option value="UT">Utah</option>
                           <option value="VT">Vermont</option>
                           <option value="VA">Virginia</option>
                           <option value="WA">Washington</option>
                           <option value="WV">West Virginia</option>
                           <option value="WI">Wisconsin</option>
                           <option value="WY">Wyoming</option>  
                        </datalist>
                     </label></p>
                     <p>
                        <input type = "reset" value = "Clear" class="btn btn-danger"/>
                        <input type = "submit" value = "Submit" class="btn btn-primary pull-right"/>
                     </p>
                  </div>
               </div>
            </form>
         </div>
      </div>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
   </body>
</html>
